<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes de LCC3T</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body style="font-family: Arial, sans-serif;">
    <div class="container" id="wave-effect" id="container">
        <!-- Lado esquerdo com o formulário e logotipo -->

        <div class="left-side"> 
            <!-- Logotipo no topo -->
            <div class="logo-container">
                <img src="unnamed.png" alt="Logo_do_Imetro" class="logo" style="padding: 5%;width:150px ;;">
            </div>
            <form id="studentForm">
               <div class="titulo"><center><h2 style="font-size: 200%;"> LCC3T DA IMETRO</h2><br></center></div>

                <div class="form-group">
                    <label for="name">ID</label>
                    <input type="number" id="ID" placeholder="ID do estudante">
                </div>
                <div class="form-group">
                    <label for="name">Nome do Estudante</label>
                    <input type="text" id="name" placeholder="Nome do estudante">
                </div>
                <div class="form-group">
                    <label for="matricula">Número de Matrícula</label>
                    <input type="text" id="matricula" placeholder="Número de matrícula">
                </div>

                <div class="form-group">
                    <!-- Adicionando novos campos -->
                    <label for="nota_atribuida">Nota atribuída</label>
                    <input type="number" placeholder="Nota atribuída" id = "nota_atribuida">
                </div>
                <div class="buttons">
                    <button type="button" onclick="assignGrades()">Atribuir </button>
                    <button type="button" onclick="clearForm()"style="background-color: red; color: white; display: none;">Limpar</button>
                    <button type="button" onclick="saveGrades()">Guardar</button>
                    <button type="button" onclick="viewGrades()">Consultar</button>
                </div>
               
            </form>
            <div id="relogio"></div>
        </div>
        
        <!-- Lado direito com a imagem gif -->
         
        <div class="right-side">
            <img src="http://www.imetroangola.com/img/3.jpeg" alt="Imagem Animada">


             <!-- Janela popup para exibir as notas -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h3>Notas dos Estudantes</h3>
                    <ul id="resultList"></ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; LCC3T Angola 2024 <a href="#"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
