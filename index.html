<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes de LCC3T</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body style="font-family: Arial, sans-serif;">
    <div class="container">
        <!-- Lado esquerdo com o formulário e logotipo -->
        <div class="left-side"> 
            <!-- Logotipo no topo -->
            <div class="logo-container">
                <img src="unnamed.png" alt="Logo_do_Imetro" class="logo" style="padding: 5%; width:150px;">
            </div>
            <form id="studentForm">
                <div class="titulo">
                    <center><h2 style="font-size: 200%;">LCC3T DA IMETRO</h2><br></center>
                </div>
                <!-- Campos do formulário -->
                <div class="form-group">
                    <label for="id">ID do Estudante</label>
                    <input type="text" id="id" placeholder="ID do estudante">
                </div>
                <div class="form-group">
                    <label for="name">Nome do Estudante</label>
                    <input type="text" id="name" placeholder="Nome do estudante">
                </div>
                <div class="form-group">
                    <label for="matricula">Número de Matrícula</label>
                    <input type="text" id="matricula" placeholder="Número de matrícula">
                </div>
                <div class="form-group">
                    <label for="nota">Nota Atribuída</label>
                    <input type="number" id="nota" placeholder="Nota do estudante" min="0" max="20">
                </div>

                <!-- Botões -->
                <div class="buttons">
                    <button type="button" onclick="assignGrades()">Atribuir</button>
                    <button type="button" onclick="clearForm()" style="background-color: red; color: white;">Limpar</button>
                    <button type="button" onclick="saveGrades()">Guardar</button>
                    <button type="button" onclick="viewGrades()">Consultar</button>
                </div>
            </form>
        </div>

        <!-- Lado direito com imagem e popup -->
        <div class="right-side">
            <img src="http://www.imetroangola.com/img/3.jpeg" alt="Imagem Animada">

            <!-- Janela popup -->
            <div id="popup" class="popup" style="display: none;">
                <div class="popup-content" style="background: white; padding: 20px; border-radius: 10px;">
                    <span class="close" onclick="closePopup()" style="cursor: pointer; font-size: 20px;">&times;</span>
                    <h3>Detalhes dos Estudantes</h3>
                    <div id="studentDetails" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy; LCC3M Angola 2024 <a href="#">By Jeovani Paxe</a>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
